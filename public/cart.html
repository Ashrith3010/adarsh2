<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Food Waste Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
	body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .cart-section {
            padding: 120px 20px 60px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }

        .quantity-display {
            font-size: 16px;
            font-weight: 500;
        }

        #purchase-button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
        }

        .total-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: right;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            padding: 40px 0;
        }

        /* Previous styles remain the same */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            display: none;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Food Waste Management</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="food-listings.html">Food Listings</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <div id="notification" class="notification"></div>

    <section class="cart-section">
        <div class="cart-container">
            <div class="section-header">
                <h1>Your Cart</h1>
            </div>
            <div id="loading">Loading...</div>
            <div id="cart-items"></div>
            <div class="total-section">
                <p class="total-amount" id="total-amount"></p>
            </div>
            <button id="purchase-button" style="display: none;">Complete Purchase</button>
        </div>
    </section>

    <script>
        const username = localStorage.getItem('username');
if (!username) {
    window.location.href = 'login.html';
}

const foodItems = {
    'Vegetable Curry': { price: 120 },
    'Chicken Biryani': { price: 150 },
    'Paneer Butter Masala': { price: 130 }
};

function showNotification(message) {
    const notification = document.getElementById('notification');
    if (notification) {
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }
}

function loadCart() {
    const loadingElement = document.getElementById('loading');
    const cartItemsElement = document.getElementById('cart-items');
    const purchaseButton = document.getElementById('purchase-button');
    
    try {
        const cartData = localStorage.getItem(`cart_${username}`);
        const cart = cartData ? JSON.parse(cartData) : {};
        
        loadingElement.style.display = 'none';
        renderCart(cart);
        updateTotal(cart);
        if (Object.keys(cart).length > 0) {
            purchaseButton.style.display = 'block';
        } else {
            purchaseButton.style.display = 'none';
        }
    } catch (error) {
        console.error('Error loading cart:', error);
        showNotification('Error loading cart items');
        loadingElement.textContent = 'Error loading cart items';
    }
}

function renderCart(cart) {
    const cartItemsElement = document.getElementById('cart-items');
    if (!cartItemsElement) return;

    cartItemsElement.innerHTML = '';
    
    if (Object.keys(cart).length === 0) {
        cartItemsElement.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
        return;
    }

    Object.entries(cart).forEach(([item, quantity]) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.innerHTML = `
            <div>
                <h3>${item}</h3>
                <p>Price: ₹${foodItems[item].price}</p>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="updateQuantity('${item}', ${quantity - 1})">-</button>
                    <span class="quantity-display">${quantity}</span>
                    <button class="quantity-btn" onclick="updateQuantity('${item}', ${quantity + 1})">+</button>
                </div>
            </div>
        `;
        cartItemsElement.appendChild(itemElement);
    });
}

function updateTotal(cart) {
    const totalElement = document.getElementById('total-amount');
    if (!totalElement) return;

    const total = Object.entries(cart).reduce((sum, [item, quantity]) => {
        return sum + (foodItems[item].price * quantity);
    }, 0);

    totalElement.textContent = `Total: ₹${total}`;
}

function updateQuantity(item, newQuantity) {
    if (newQuantity < 0) return;

    const cartData = localStorage.getItem(`cart_${username}`);
    let cart = cartData ? JSON.parse(cartData) : {};

    if (newQuantity === 0) {
        delete cart[item];
    } else {
        cart[item] = newQuantity;
    }

    localStorage.setItem(`cart_${username}`, JSON.stringify(cart));
    renderCart(cart);
    updateTotal(cart);
    showNotification(`Cart updated successfully`);
}

// Initialize the page
document.addEventListener('DOMContentLoaded', loadCart);

// Logout functionality
document.getElementById('logout')?.addEventListener('click', () => {
    if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('username');
        window.location.href = 'login.html';
    }
});

// Purchase functionality
document.getElementById('purchase-button')?.addEventListener('click', () => {
    alert('Purchase functionality coming soon!');
});
    </script>
</body>
</html>
